<!DOCTYPE html>

<html>

    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/estilo.css">
        <link rel="shortcut icon" href="NASA-Logo.png" type="image/x-icon">
        <script src="js/validacao.js"></script>
    </head>

    <body>
        <div class="main">

            <div id="form_box">

                <img src="NASA-Logo.png" width="350px" height="200px">

                <h2>Bem Vindo a NASA</h2>

                <p id="f_alert">
                    Campos não preenchidos, por favor preencha todos os campos corretamente.
                </p>

                <form action="">
                    
                    <div class="f_line">
                        <span>
                            <label>Nome</label>
                            <input type="text" id="i_nome" required>
                        </span>

                        <span>
                            <label>Sobrenome</label>
                            <input type="text" id="i_sobrenome" required>
                        </span>
                    </div>
                                       
                    <div class="f_line">
                        <span>
                            <label>Data de nascimento</label>
                            <input type="date" id="i_data" required>
                        </span>

                        <span>
                            <label>Função</label>
                            <select>
                                <option>Diretor</option>
                                <option>Coordenador</option>
                                <option>Funcionario</option>
                            </select>
                        </span>
                    </div>

                    <div class="f_line">
                        <span>
                            <label>Gênero</label>

                            Feminino
                            <input type="radio" name="i_genero" id="i_genero" checked>

                            Masculino
                            <input type="radio" name="i_genero" id="i_genero">

                            Outro
                            <input type="radio" name="i_genero" id="i_genero">
                            
                        </span>

                        <span id="email">
                            <label>E-Mail</label>
                            <input type="text" id="i_email" required>
                        </span>
                    </div>
                    
                    <div class="f_line">
                        <span>
                            <label>Senha</label>
                            <input type="password" id="i_senha" required>
                        </span>

                        <span>
                            <label>Confirmar senha</label>
                            <input type="password" id="i_conSenha" required>
                        </span>
                    </div>

                    <div class="f_line">
                        <span id="acesso">
                            <label>Codigo de Acesso</label>
                            <input type="password" id="i_cod" required>
                        </span>
                    </div>   
                    
                    <div class="f_line">
                        <span>
                            <input type="submit" id="btt_form" onclick="validacao()" value="Cadastrar">
                        </span>
                    </div>

                </form>

            </div>

        </div>
    </body>

</html>
